<!DOCTYPE html>
<html>
<head>
    <title>SRM Admission Chatbot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">ðŸ¤– SRM Admission Enquiry Chatbot</h2>
        <div class="chatbox">
            <div id="chatlog" class="chatlog p-3"></div>
            <div class="input-group mt-3">
                <input type="text" id="userInput" class="form-control" placeholder="Ask about admission, fees, hostel...">
                <button class="btn btn-primary" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        function sendMessage() {
            let userText = document.getElementById("userInput").value;
            if (userText.trim() === "") return;

            let chatlog = document.getElementById("chatlog");
            chatlog.innerHTML += `<div class='userMsg'><b>You:</b> ${userText}</div>`;

            fetch(`/get?msg=${userText}`)
                .then(response => response.text())
                .then(data => {
                    chatlog.innerHTML += `<div class='botMsg'><b>Bot:</b> ${data}</div>`;
                    chatlog.scrollTop = chatlog.scrollHeight;
                });

            document.getElementById("userInput").value = "";
        }
    </script>
</body>
</html>
